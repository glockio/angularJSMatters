<div class="matters-layout">

    <div class="header-section">
      <div class="row">
        <div class="small-3 columns"><input type="text" ng-model="searchClientName"></div>
        <div class="small-3 columns">
           <input type="text" ng-model="searchKeyWord">
        </div>
        <div class="small-3 columns">
           <input type="checkbox" ng-model="hideClosedMatters">
           Hide All: {{hideClosedMatters}}
        </div>
        <div class="small-3 columns">
           <input type="checkbox" ng-model="selectAllMatters" ng-click="toggleAllMatters()">

        </div>


      </div>
    </div>


    <div class="side-bar-wrapper">
      <ul class="clients-list">
        <li ng-repeat="client in clients |
           filter:{client_name:searchClientName}" ng-show="filteredMatters.length">

            <strong>{{client.client_name}}
              <input type="checkbox"
                ng-model="client.selectAllMatters"
                ng-click= "toggleClientMatters(client)"
              >
            </strong>
            <strong>{{filteredMatters.length}}</strong>
            <hr>
            <ul class="matters-list">
              <li
                ng-repeat=
                  "matter in (filteredMatters=(client.matters | filter:keyWordFilter(searchKeyWord)))"


                ng-show="matter.client=client"
                ng-click="setFocusMatter(matter)"

                ng-show="displayMatter(matter)"
              >
                <strong></strong>
                <input type="checkbox" ng-model= "matter.selected">
                {{matter.number}} {{matter.status}}

                <button ng-click="deleteMatter($parent.client, matter)">
                 Delete
                </button>

                <button ng-click="closeMatter($parent.client, matter)" ng-model="matter.status">
                  Close
                </button>

              </li>
          </ul>
        </li>
      </ul>
    </div>

    <div class="content-area" ui-view ng-model="focusMatter" ng-controller="MattersItemCtrl">
      {{focusMatter.number}}
      {{focusMatter.detial}}
      {{focusMatter.status}}
      <div class="placeholder" ng-show="showPlaceHolder">
         THis is A placeholder Template
      </div>
    </div>
</div>
